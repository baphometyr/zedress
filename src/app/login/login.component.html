<div class="grid grid-cols-1 md:grid-cols-2 my-8 mx-16 lg:my-16 lg:mx-32 xl:my-32 xl:mx-64">
    <div class="px-4 bg-auto bg-no-repeat bg-contain bg-login mr-2">
    </div>

    <div class="ml-2">
        <form [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Correo
                </label>
                <input formControlName="correo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Correo">
                <p *ngIf="correoValid()" class="text-red-500 text-xs italic">El correo no puede quedar vacio.</p>
                <p *ngIf="formatMail()" class="text-red-500 text-xs italic">El correo no tiene un formato correo.</p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Contraseña
                </label>
                <input (keyUp.enter)="login()" formControlName="pass" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************">
                <p *ngIf="!loginFlag && intent>0" class="mt-4 text-red-500 text-xs italic">Correo o Contraseña Incorrectos.</p>
            </div>
            <div class="flex items-center justify-between">
                <button [disabled]="correoValid()" (click)="login()" [ngClass]="{'opacity-50 cursor-not-allowed': correoValid()}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Ingresar
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Olvide mi Contraseña
                </a>
            </div>
            <p class="text-center text-gray-500 text-xs">
                &copy;2020 Zedress. All rights reserved.
            </p>
        </form>
    </div>
</div>    
<h2 *ngIf="loginFlag">Login success</h2>

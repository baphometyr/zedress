<div class="md:grid md:grid-cols-3">
    <div class="relative mx-4 my-6" *ngFor="let item of banner">
        <img class="rounded-lg w-full h-auto" [src]="item.Image">
        <div class="absolute inset-x-0 bottom-0 text-center text-white w-auto">
            <p class="text-2xl uppercase">{{ item.Subtitle }}</p>
            <p class="text-4xl capitalize">{{ item.Title }}</p>
        </div>
        <!-- <div class="opacity-75 absolute inset-0 bg-gradient-to-t from-black to-white"></div> -->
    </div>
</div>

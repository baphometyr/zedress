<h2> {{ departmentName }}</h2>
<h2 *ngIf="garments.length == 0">0 registros encontrados</h2>

<div class="md:grid md:grid-cols-2 lg:grid lg:grid-cols-3 mx-16">
    <div *ngFor="let item of garments" class="max-w-xs bg-white shadow-lg rounded-lg overflow-hidden my-10">
        <div class="px-4 py-2">
            <h1 class="text-gray-900 font-bold text-3xl uppercase">{{ item.data.Name }}</h1>
            <p class="text-gray-600 text-sm mt-1"> {{  item.data.Description }}</p>
        </div>
        <img class="h-56 w-full object-cover mt-2" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        <div class="flex items-center justify-between px-4 py-2 bg-gray-900">
            <h1 class="text-gray-200 font-bold text-xl">${{ item.data.Price }}</h1>
            <button class="px-3 py-1 bg-gray-200 text-sm text-gray-900 font-semibold rounded">Agregar al carrito</button>
        </div>
    </div>    
</div>
